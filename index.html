<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tienda de Skate</title>
  </head>
  <body>
    <div class="mainContainer">
      <header><h1>TIENDA DE SKATE</h1></header>
      <aside>
        <div class="menu">
          <h3>Categorias</h3>
          <ul>
            <li class="listaMenu">
              Tablas
              <p>(26)</p>
            </li>
            <li class="listaMenu">
              Ruedas
              <p>(36)</p>
            </li>
            <li class="listaMenu">
              Trucks
              <p>(36)</p>
            </li>
            <li class="listaMenu">
              Herramientas
              <p>(36)</p>
            </li>
          </ul>
        </div>
      </aside>
      <main>
        <div class="card">
          <img
            src="./assets/img/herramienta.jpg"
            alt="imagen de herramientas de skate"
          />
          <p><strong>Producto</strong></p>
          <p>5.990</p>
          <button class="btn_comprar">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/skates.jpg" alt="imagen de skate" />
          <p><strong>Producto</strong></p>
          <p>55.990</p>
          <button class="btn_comprar">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/truck.jpg" alt="imagen de truck" />
          <p><strong>Producto</strong></p>
          <p>33.990</p>
          <button class="btn_comprar">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/ruedas.jpg" alt="imagen de ruedas " />
          <p><strong>Producto</strong></p>
          <p>12.990</p>
          <button class="btn_comprar">Comprar</button>
        </div>
      </main>
      <footer><h2>TIENDA DE SKATE</h2></footer>
    </div>
  </body>
</html>
